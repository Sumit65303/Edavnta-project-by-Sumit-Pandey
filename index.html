

<!DOCTYPE html>
 <html>
 <head>
    <script src="/javascript/insert.js"></script>
    <title>Real-Time Editor</title>
    <link rel="stylesheet" type="text/css" href="/css/insert.css"></script>
 </head>
 <body>
    <div class="main">
        <div class="editor">
        <h4>HTML CODE</h4>
        <textarea id="htmlCode"  placeholder="Type HTML code here" spellcheck="false" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
        <button onclick="myFunction()">Copy HTML</button>
        </div>
        <div class="editor">
        <h4>CSS CODE</h4>
        <textarea id="cssCode"  placeholder="Type CSS code here" spellcheck="false" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}">
        
        </textarea>
        <button onclick="myFunction()">Copy CSS</button>

        </div>
        <div class="editor">
        <h4>JavaScript CODE</h4>
        <textarea id="javascriptCode" spellcheck="false" placeholder="Type JavaScript code here" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
        <button onclick="myFunction()">Copy JavaScript</button>
        </div>
    </div>
    <div class="output">
        <h4>Output</h4>
        <iframe id="viewer"></iframe>
    </div>

 </body>
 </html>
